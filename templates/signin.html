{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Sign In</h2>
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="mb-3">
                    <label for="username_or_email" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Username or Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">Need an account? <a href="{{ url_for('signup') }}">Sign Up</a> | <a href="#">Forgot Password?</a></p>
        </div>
    </div>
{% endblock %}
